<!DOCTYPE html>
<html>

<head>
    <style>
        /* Ensure the page fills the whole screen */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: black;
        }
        
        /* Creates the white circle at the center of the page */
        .circle {
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <!-- The div that represents the white circle -->
    <div class="circle"></div>
</body>

</html>
